<div class="container">
    
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">

                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                <br/><br/>
                                <h1 class="h4 text-gray-900 mb-4">Welcome back!!!</h1>
                                <br/><br/>
                                </div>

                                <form class="user" (ngSubmit)="onSubmit(form)" #form="ngForm" *ngIf="blnLoginError == false">
                                    <div class="form-group">
                                        <input  type="email" 
                                                class="form-control form-control-user"
                                                id="loginEmail"
                                                name="loginEmail"
                                                aria-describedby="emailHelp"
                                                placeholder="Username"
                                                ngModel
                                                autofocus
                                                required
                                                minlength="3"
                                                #usernameControl="ngModel"
                                                >
                                    </div>
                                    <div class="form-group">
                                        <input  type="password" 
                                                class="form-control form-control-user"
                                                id="loginPassword" 
                                                name="loginPassword" 
                                                placeholder="Password"
                                                ngModel
                                                required
                                                minlength="3"
                                                #passwordControl="ngModel"
                                                >
                                    </div>
                                
                                    <span class="help-block" *ngIf="usernameControl.invalid && usernameControl.touched">
                                        &nbsp;&nbsp;&nbsp;Please enter username!
                                    </span>                                    

                                    <br/>
                                    <span class="help-block" *ngIf="passwordControl.invalid && passwordControl.touched">
                                        &nbsp;&nbsp;&nbsp;Please enter password!
                                    </span>
                                
                                    <br/><br/>

                                    <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="form.invalid">
                                        Login
                                    </button>
                                    
                                    <br/>
                                </form>      
                                
                                <div *ngIf="blnLoginError == true">
                                    <div class="text-center">
                                        <br/><br/>
                                        {{ errorMessage }}
                                        <br/><br/><br/><br/><br/>
                                        <button type="button" (click)="onClickBack()" class="btn btn-primary btn-user btn-block">
                                            Back
                                        </button> 
                                        <br/><br/><br/>
                                    </div>                                    
                                </div>                                

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>
